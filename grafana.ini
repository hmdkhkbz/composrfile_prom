[paths]
data = /var/lib/grafana/
logs = /var/log/grafana/
plugins = /var/lib/grafana/plugins

[server]
protocol = http
http_addr =
http_port = 3000
domain = localhost

[database]
type = sqlite3
ssl_mode = disable

[security]
admin_user = admin
admin_password = mysecret
allow_sign_up = false
anonymous_enabled = false
min_password_length = 10
cookie_secure = false 

[sessions]
provider = file

[analytics]
check_for_updates = true

[logs]
mode = file
level = info

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true

[auth.proxy]
enabled = false

[auth.github]
enabled = false

[auth.google]
enabled = false

[auth.ldap]
enabled = false

[smtp]
enabled = false

[users]
allow_org_create = false

[quota]
org_user = 10
org_dashboard = 100
org_data_source = 10
org_api_key = 10
user_org = 10

[feature_toggles]
enable =
